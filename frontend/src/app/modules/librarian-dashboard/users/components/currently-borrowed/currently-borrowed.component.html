@if (! loading)
{
  @if (books.length>0)
  {
    <main class="flex flex-wrap justify-content-between">
      @for (book of books; track $index)
      {
        <app-borrow-card [book]="book" style="width:48%;"></app-borrow-card>
      }
    </main>
  }
  @else
  {
    <p style="text-align: center;">No Borrowed books.</p>
  }
}

@else
{
   <p class="loading"><i class="pi pi-spin pi-spinner"></i></p>
}
