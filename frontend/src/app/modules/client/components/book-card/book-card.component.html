<div class="card flex flex-column">
  <img [src]= getFullImageUrl(book!.imagePath) alt="book cover" class="flex-grow-1 flex-shrink-1"/>
  <p class="title"> {{book!.name}} </p>

  <p [ngClass]="{ 'borrowed': book!.currently_borrowed,'available': !book!.currently_borrowed}">
      @if (book!.currently_borrowed == true)
      {
        Borrowed
      }
      @else
      {
        Available
      }
  </p>
</div>
