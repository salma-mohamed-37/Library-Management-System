<p class="title">Profile</p>
<main>
  <div class="flex flex-row justify-content-between basic-container">
    <aside class="flex justify-content-start align-items-center gap-2">
      <p>
        <img [src]="getFullImageUrl(user.imagePath)" />
      </p>
      <p>
       <span class="name">{{user.fullname}}</span><br/>
       <span>
        {{user.username}} <br/>
        {{user.email}}
       </span>
      </p>
    </aside>

    <aside>
      <span class="options-button" (click)="menu.toggle($event)">
        <i class="pi pi-ellipsis-v"></i>
      </span>
      <p-menu #menu [model]="items" [popup]="true"/>
    </aside>

  </div>
  <app-user-info [user]="user"></app-user-info>

</main>
