<nav class="flex justify-content-between">
  <input type="button" value="Add User"/> <input type="button" value="Home" (click)="navigate('pages/dashboard')"/>
</nav>

<main>
  <p-table [value]="response.data" [loading]="loading" [paginator]="true"[first]="first" [rows]="rows" [totalRecords]="response.count"  [rowsPerPageOptions]="[1,5, 10, 20]" dataKey="id"  [lazy]="true"(onLazyLoad)="onPageChange($event)" sortMode="single">
    <ng-template pTemplate="header">
      <tr>
        <th>
          <input type="text" name="search" #searchname/> <input type="button" value="search"(click)="search(searchname.value)"/>
        </th>
        <th></th>
        <th></th>
      </tr>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.fullName}}</td>
            <td>{{ user.email}}</td>
            <td><input type="button" value="Details"/> <input type="button" value="Borrow" (click)="borrow(user.id)"/> <input type="button" value="Return" (click)="return(user.id)"/></td>
        </tr>
    </ng-template>
</p-table>
</main>

<p-sidebar [(visible)]="returnVisible" position="right">
  <h2>Currently Borrowed Books</h2>
  @for (book of books; track $index)
  {
    <p class="item"><p-checkbox [(ngModel)]="returnedBooks" [label]="book.name" name="returned" [value]="book" /></p>
  }
  <input type="button" value="Return" (click)="returnBooks()"/>
</p-sidebar>
